<!DOCTYPE html>
<html>
  <head>
    <title>Page Refresher</title>
    <link rel="stylesheet" href="refresh.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <img style="width: 25px; height: 25px; display:inline-block; margin-right: 10px;" src="refresh.png">
    <h1 style="display:inline-block;">Simple Page Refresher</h1>
    <button class="start-btn">Start</button>
    <button class="stop-btn">Stop</button>
    <div id="status-message" style="margin-top: 20px; color: green;"></div>

    <h2>Refresh Rate</h2>
    <div class="radio-container">
      <label><input type="radio" id="interval-1" name="interval" value="0.5 default"checked="checked"> 30 Seconds</label>
      <label><input type="radio" id="interval-2" name="interval" value="1 Minute"> 1 Minute</label>
      <label><input type="radio" id="interval-3" name="interval" value="2 Minutes"> 2 Minutes</label>
      <label><input type="radio" id="interval-4" name="interval" value="5 Minutes"> 5 Minutes</label>
      <label><input type="radio" id="interval-5" name="interval" value="10 Minutes"> 10 Minutes</label>
    </div>
    <script src="refresh.js"></script>
  </body>
</html>
